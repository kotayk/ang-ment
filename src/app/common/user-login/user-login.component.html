<div class="user-login">
  <div *ngIf="!isAuthenticated" class="user-login__title">
    User login
  </div>
  <div *ngIf="isAuthenticated" class="user-login__title">
    Hi, {{user.firstName}} {{user.lastName}}
  </div>
  <app-button *ngIf="isAuthenticated" (buttonClick)="onLogoutClick()" title="Log off"></app-button>
</div>
